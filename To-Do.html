<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style/style.css">
        <script src="Style/style.js"></script>
    </head>

    <body>

        <div class="search-wrapper">
            <input type="text" id="search" placeholder="Search To-Do" onkeyup="search()">
        </div>


        <div class="to-do">
            <div class="list">
                <h1 class="Title">To-Do</h1>
                <ul id="lItem">
                    <li class="task">
                        <button class="completeBtn" onclick="Completed()"></button>
                        <textarea class="to-do_text" rows="1" cols="10">Homework</textarea>
                        <input id="date" type="datetime-local" max="2030-12-31">
                        <span class="close">
                            <button class="removeBtn" onclick="deleteConfirmation()" padding="5px">Remove</button>
                        </span>
                    </li>
                    <li class="task">
                        <button class="completeBtn" onclick="Completed()"></button>
                        <textarea class="to-do_text" rows="1" cols="10">Dishes</textarea>
                        <input id="date" type="datetime-local" max="2030-12-31">
                        <span class="close">
                            <button class="removeBtn" onclick="deleteConfirmation()" padding="5px">Remove</button>
                        </span>
                    </li>
                    <li class="task">
                        <button class="completeBtn" onclick="Completed()"></button>
                        <textarea class="to-do_text" rows="1" cols="10">Walk Dog</textarea>
                        <input id="date" type="datetime-local" max="2030-12-31">
                        <span class="close">
                            <button class="removeBtn" onclick="deleteConfirmation()" padding="5px">Remove</button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        <section class="completed">
            <div class="Clist">
                <h1 class="Title">Completed</h1>
                <ul id="CItem">
                </ul>
            </div>
        </section>

        <footer class="add-task-btn">
            <div class="new-to-do">
                <input id="myInput" type="text" placeholder="New To-Do">
                <button onclick="newElement()" class="addBtn">ADD</button>
            </div>
        </footer>

    </body>
</html>
